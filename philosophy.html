      <h2>機能的かつ効率的な世界観とは</h2>
      <p>過剰量の情報で溢れかえった忙しない現代社会。</p>
      <p>人々は限られた時間の中で、より高いパフォーマンスを求められ、今まで以上に自分の世界に「機能」と「効率」を必要としている。</p>
      <p>もしも、全く無駄のない「機能」と「効率」だけを突き詰めたら、一体どんな生活になるのだろう？</p>
